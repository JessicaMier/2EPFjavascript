<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="titulo">Mis destinos de Argentina</h1>
</header>
  <section class="container justify-content-center">
  <div id="destinos" class="row justify-content-center"></div>
  </section>
  <div class="container my-4">
    <form id="formPaquetes">
      <div class="mb-3">
        <label for="DestinoVuelo" class="form-label">Nombre Destino</label>
        <select id="destinoVuelo" class="form-select" name="destino">
          <option>Seleccionar</option>
          <option>Cordoba</option>
          <option>Jujuy</option>
          <option>Mendoza</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="NombreHotel" class="form-label">Nombre Hotel</label>
        <select id="nombreHotel" class="form-select" name="hotel">
          <option>Seleccionar</option>
          <option>Sheraton</option>
          <option>Melia</option>
          <option>Royal</option>
        </select>
        
      </div>
      <div class="mb-3">
        <label for="TipoHabitacion" class="form-label">Tipo de Habitacion</label>
        <select id="tipoHabitacion" class="form-select" name="habitacion">
          <option>Individual</option>
          <option>Doble</option>
          <option>Familiares</option>
          <option>Suite</option>
        </select>
        <div class="mb-3">
          <label for="CantidadNoches" class="form-label">Cantidad de Noches</label>
          <input type="text" class="form-control" id="cantidadNoches" name="noches" />
        </div>
      </div>
      <button id="botonPaquetes" class="btn btn-primary">
        Mostrar Paquete
      </button>
      <!-- <button type="submit" class="btn btn-primary">Buscar destinos</button> -->
    </form>
  </div>
  <br /><br />
  <div class="container">
    
    <div id="divPaquetes" class="row"></div>
    <div id="divBuscar" class="row" ></div>
  </div>

 <script src="tarjeta.js"></script>
  <script src="script.js"></script>
</body>

</html>
